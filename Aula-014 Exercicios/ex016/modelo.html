<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contar números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="FirstNumber" id="firstNumber"></p>
            <p>Fim: <input type="number" name="LastNumber" id="lastNumber"></p>
            <p>Passo: <input type="number" name="Passos" id="Passos"></p>
            <p><input type="button" value="Contar" onclick="Contar()"></p>
        </div>
        <div id="res">
            <p id="Contagem">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>Developed by Dany Coutinho</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
