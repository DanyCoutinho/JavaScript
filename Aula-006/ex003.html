<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript</title>

    <style>
        body {
            background-color: blueviolet;
        }

        h1, p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro programa em JavaScript</h1>
    <p>Primeiros scripts feitos dentro do HTML</p>

    <ul>
        <li>window.alert</li>
        <li>window.confirm</li>
        <li>window.prompt</li>
    </ul>
    <p>Podemos usar esses comandos sem o comando "window".</p>

    <script>
        var n1 = window.prompt('Digite um número')
        var n2 = window.prompt('Digite outro número')
        var s = n1 + n2
        window.alert('A soma dos dois números é, ' + s)
        /*
        (number + number) para adição
        (string + string) para concatenação
        */
    </script>
</body>
</html>
