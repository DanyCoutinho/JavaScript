<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>

    <style>
        body {
            background-color: blueviolet;
        }

        h1, p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro programa em JavaScript</h1>
    <p>Primeiros scripts feitos dentro do HTML</p>

    <ul>
        <li>window.alert</li>
        <li>window.confirm</li>
        <li>window.prompt</li>
    </ul>
    <p>Podemos usar esses comandos sem o comando "window".</p>

    <script>
        window.alert('Olá Mundo!') // também pode ser só "alert('Olá Mundo!')"
        window.confirm('Quer entrar no site?')
        var nome = window.prompt('Qual é o seu nome?') // var nome vai receber o valor escrito no prompt
        window.alert('Prazer em te conhecer, ' + nome + '!') // Concatenação
    </script>
</body>
</html>
